# This is a basic workflow to help you get started with Actions

name: docs-update

on:
  push:
    branches: [ main ]

jobs:
  docs-docker:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kubecost/docsbuilder:latest
    steps: 
    - run: sh run.sh
      working-directory: /app
    
